<h1>
    Comics
</h1>
<div class="container">
    <div class="row">
        <div *ngFor="let result of results" class="col-md-4">
            <mat-card>
                <img src="{{result.thumbnail.path}}.{{result.thumbnail.extension}}" alt="">
                {{result.name}}
                <a href="{{result.urls[0].url}}" target="_blank">
                    <button class="btn btn-primary">Detalhes</button>
                </a>
            </mat-card>
        </div>
    </div>
</div>
